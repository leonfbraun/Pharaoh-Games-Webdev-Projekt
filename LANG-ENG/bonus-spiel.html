<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="../style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess the secret code</title>
  </head>
  <body>
    <div class="body-bonus-spiel">
      <a href="index.html">&times;</a>    <!-- Link zur Startseite -->
      <div class="main-game">
        <div class="content">
          <h1 class="content-title"><b>Escape room</b></h1>
          <p class="content-text">
            Enter the secret code below to start the game:
          </p>
          <p class="secret-code">
            Secret code: <input type="password" id="secret-code-input" />
          </p>
          <button id="bonus-button">Check</button>
        </div>

        <hr class="horizontal-rule" />

        <div class="clue-section">
          <h2 class="clue-header">Clue:</h2>
          <p class="clue-content">What's the devil's number?</p>
        </div>
      </div>
    </div>
    <script src="../scripts/bonusGame.js"></script>
  </body>
</html>
